<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>What Day is it in Blue Prince Today? - Blue Prince Date Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Blue Prince Date Calculator</h1>
<img src="blueprincedatecalculator.webp" alt="Blue Prince Image" class="centered-image" />
    <label for="dayInput">What day are you on?</label>
    <input type="number" id="dayInput" min="1" max="999" />
    <div class="buttons">
      <button onclick="findDate()">Submit</button>
      <button onclick="resetForm()">Reset</button>
    </div>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
